<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grill & Slice - Menu</title>
<style>
body {
  margin:0; padding:0;
  font-family: Arial, sans-serif;
  background-color: #1a0000;
  color: gold;
}
nav.navbar {
  display: flex; flex-direction: column; background-color: #b30000; padding: 15px 20px; align-items: flex-start;
}
nav .logo { font-size: 24px; font-weight: bold; color: gold; margin-bottom:10px; }
nav ul.nav-links { list-style: none; display: flex; gap: 15px; }
nav ul.nav-links li a { color: gold; text-decoration: none; font-weight: bold; transition: 0.3s; }
nav ul.nav-links li a:hover { color: #fff; }

.language-button {
  margin-top: 10px; background-color: #b30000; color: gold; padding:10px 15px;
  border-radius:10px; font-weight:bold; cursor:pointer;
}
.language-button:hover { background-color: gold; color:#b30000; transform: scale(1.05); }

.section { padding:40px 20px; text-align:center; }

.menu-items {
  display:flex; flex-wrap:wrap; justify-content:center; gap:20px;
}
.menu-item {
  width:200px; background-color:#330000; border-radius:10px; padding:10px; cursor:pointer;
  transition: transform 0.3s;
}
.menu-item:hover { transform:scale(1.05); }
.menu-item img { width:100%; border-radius:10px; }
.menu-item p { color: gold; font-weight:bold; margin-top:10px; }

/* Recommendation Carousel */
#recommendationWrapper {
  position: relative; overflow: hidden; margin-bottom:40px;
}
#recommendationSection {
  display:flex; gap:20px; transition: transform 0.5s ease-in-out;
  touch-action: pan-y;
}
.carousel-arrow {
  position:absolute; top:50%; transform:translateY(-50%);
  background-color:#b30000; color: gold; border:none;
  padding:10px; cursor:pointer; border-radius:50%; font-size:18px;
  z-index:10;
}
.carousel-arrow:hover { background-color: gold; color:#b30000; }
#prev { left:10px; }
#next { right:10px; }
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">Grill & Slice</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="menu.html">Menu</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <div class="language-button">Language</div>
</nav>

<div class="section">
  <h2>Recommended for You</h2>
  <div id="recommendationWrapper">
    <button id="prev" class="carousel-arrow">&#10094;</button>
    <div id="recommendationSection"></div>
    <button id="next" class="carousel-arrow">&#10095;</button>
  </div>
</div>

<div class="section">
  <h2>Our Menu</h2>
  <div class="menu-items">
    <!-- Pizza Items -->
    <div class="menu-item" onclick="goToOrder('Margherita Pizza')"><img src="margherita.jpg"><p>Margherita Pizza</p></div>
    <div class="menu-item" onclick="goToOrder('BBQ Chicken Pizza')"><img src="bbqchicken.jpg"><p>BBQ Chicken Pizza</p></div>
    <div class="menu-item" onclick="goToOrder('Veggie Supreme Pizza')"><img src="veggiesupreme.jpg"><p>Veggie Supreme Pizza</p></div>
    <div class="menu-item" onclick="goToOrder('Pepperoni Pizza')"><img src="pepperoni.jpg"><p>Pepperoni Pizza</p></div>
    <div class="menu-item" onclick="goToOrder('Cheese Burst Pizza')"><img src="cheeseburst.jpg"><p>Cheese Burst Pizza</p></div>

    <!-- Burger Items -->
    <div class="menu-item" onclick="goToOrder('Cheese Burger')"><img src="cheeseburger.jpg"><p>Cheese Burger</p></div>
    <div class="menu-item" onclick="goToOrder('Veg Burger')"><img src="vegburger.jpg"><p>Veg Burger</p></div>
    <div class="menu-item" onclick="goToOrder('Zinger Burger')"><img src="zinger.jpg"><p>Zinger Burger</p></div>

    <!-- Fast Food Items -->
    <div class="menu-item" onclick="goToOrder('French Fries')"><img src="fries.jpg"><p>French Fries</p></div>
    <div class="menu-item" onclick="goToOrder('Garlic Bread')"><img src="garlicbread.jpg"><p>Garlic Bread</p></div>
    <div class="menu-item" onclick="goToOrder('Coke')"><img src="coke.jpg"><p>Coke</p></div>
    <div class="menu-item" onclick="goToOrder('Pepsi')"><img src="pepsi.jpg"><p>Pepsi</p></div>
  </div>
</div>

<script>
// Navigate to contact page with pre-selected item
function goToOrder(item){ window.location.href = `contact.html?item=${encodeURIComponent(item)}`; }

// Recommended items
const recommendedItems = [
  {name:'Margherita Pizza', img:'margherita.jpg'},
  {name:'BBQ Chicken Pizza', img:'bbqchicken.jpg'},
  {name:'Cheese Burger', img:'cheeseburger.jpg'},
  {name:'French Fries', img:'fries.jpg'}
];

const recSection = document.getElementById('recommendationSection');
recommendedItems.forEach(item=>{
  const div = document.createElement('div');
  div.className='menu-item';
  div.onclick = ()=>goToOrder(item.name);
  div.innerHTML = `<img src="${item.img}"><p>${item.name}</p>`;
  recSection.appendChild(div);
});

// Carousel logic
let scrollIndex = 0;
const visibleCount = 3; 
const maxScroll = recommendedItems.length - visibleCount;

function updateCarousel(){
  recSection.style.transform = `translateX(${-scrollIndex*220}px)`;
}

// Auto-slide every 3s
setInterval(()=>{
  if(scrollIndex < maxScroll) scrollIndex++;
  else scrollIndex = 0;
  updateCarousel();
},3000);

// Manual arrows
document.getElementById('next').onclick = ()=>{
  if(scrollIndex < maxScroll) scrollIndex++; updateCarousel();
}
document.getElementById('prev').onclick = ()=>{
  if(scrollIndex > 0) scrollIndex--; updateCarousel();
}

// Swipe support for mobile
let startX = 0;
recSection.addEventListener('touchstart', e=>{ startX = e.touches[0].clientX; });
recSection.addEventListener('touchend', e=>{
  let endX = e.changedTouches[0].clientX;
  if(startX - endX > 50 && scrollIndex < maxScroll) scrollIndex++; // swipe left
  else if(endX - startX > 50 && scrollIndex > 0) scrollIndex--; // swipe right
  updateCarousel();
});
</script>

</body>
</html>
