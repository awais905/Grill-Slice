<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Grill & Slice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #1b0000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #330000;
    }

    .navbar .logo {
      font-size: 28px;
      font-weight: 700;
      color: #ff4d4d;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
    }

    .navbar .nav-links li {
      margin-left: 25px;
    }

    .navbar .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar .nav-links a:hover {
      color: #ff4d4d;
    }

    .navbar select {
      padding: 5px 10px;
      background-color: #330000;
      color: #fff;
      border: 1px solid #ff4d4d;
      border-radius: 5px;
    }

    /* Menu Section */
    .menu {
      padding: 60px 50px;
      text-align: center;
    }

    .menu h2 {
      font-size: 36px;
      color: #ff4d4d;
      margin-bottom: 40px;
    }

    .menu .items {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .menu .item {
      background-color: #330000;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      transition: 0.3s;
      cursor: pointer;
      text-align: center;
    }

    .menu .item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .menu .item h3 {
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .menu .item p {
      font-size: 16px;
      color: #fff;
      margin-bottom: 15px;
    }

    .menu .item:hover {
      transform: scale(1.05);
      background-color: #4d0000;
    }

    /* Online Order Button */
    .order-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 30px;
      background: gold;
      color: #000;
      font-weight: 700;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .order-btn:hover {
      background: #ffcc00;
    }

    /* Footer */
    footer {
      padding: 20px;
      text-align: center;
      background-color: #330000;
      color: #ff4d4d;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Grill & Slice</div>
    <ul class="nav-links">
      <li><a href="index.html" data-en="Home" data-ur="ہوم" data-sr="ہوم">Home</a></li>
      <li><a href="menu.html" data-en="Menu" data-ur="مینو" data-sr="مینو">Menu</a></li>
      <li><a href="about.html" data-en="About" data-ur="ہمارے بارے میں" data-sr="ہمارے بارے میں">About</a></li>
      <li><a href="contact.html" data-en="Contact" data-ur="رابطہ کریں" data-sr="رابطہ کریں">Contact</a></li>
      <li>
        <select id="language">
          <option value="en">English</option>
          <option value="ur">اردو</option>
          <option value="sr">سرائیکی</option>
        </select>
      </li>
    </ul>
  </nav>

  <!-- Menu Section -->
  <section class="menu">
    <h2 id="menu-title">Our Menu</h2>
    <div class="items">
      <div class="item" onclick="orderItem('Classic Burger')">
        <img src="images/burger.jpg" alt="Classic Burger">
        <h3 data-en="Classic Burger" data-ur="کلاسک برگر" data-sr="کلاسک برگر">Classic Burger</h3>
        <p data-en="Juicy beef patty with fresh veggies & cheese"
           data-ur="تازہ سبزیوں اور پنیر کے ساتھ رسیلا بیف پیٹی"
           data-sr="تازہ سبزیوں اور پنیر کے ساتھ رسیلا بیف پیٹی">
           Juicy beef patty with fresh veggies & cheese
        </p>
        <a href="#" class="order-btn">Order Now</a>
      </div>

      <div class="item" onclick="orderItem('Cheese Pizza')">
        <img src="images/cheese-pizza.jpg" alt="Cheese Pizza">
        <h3 data-en="Cheese Pizza" data-ur="چیز پیزا" data-sr="چیز پیزا">Cheese Pizza</h3>
        <p data-en="Loaded with mozzarella and your favorite toppings"
           data-ur="موزاریلا اور پسندیدہ ٹاپنگز کے ساتھ"
           data-sr="موزاریلا اور پسندیدہ ٹاپنگز کے ساتھ">
           Loaded with mozzarella and your favorite toppings
        </p>
        <a href="#" class="order-btn">Order Now</a>
      </div>

      <!-- Add more items here in same structure -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Grill & Slice | All Rights Reserved</p>
  </footer>

  <script>
    // Language Switch
    const langSelect = document.getElementById('language');
    langSelect.addEventListener('change', () => {
      const lang = langSelect.value;
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    });

    // Dynamic Order Function
    function orderItem(itemName){
      // Redirect to contact page with query parameter
      window.location.href = `contact.html?item=${encodeURIComponent(itemName)}`;
    }

    // Update buttons dynamically too
    document.querySelectorAll('.order-btn').forEach((btn, index) => {
      btn.addEventListener('click', (e)=>{
        e.preventDefault();
        const itemName = btn.closest('.item').querySelector('h3').textContent;
        orderItem(itemName);
      });
    });
  </script>
</body>
</html>
