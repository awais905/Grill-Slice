<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Grill & Slice</title>
<style>
body {
  margin:0; padding:0;
  font-family: Arial, sans-serif;
  background-color: #1a0000;
  color: gold;
}
nav.navbar {
  display: flex; justify-content: space-between; background-color: #b30000; padding: 15px 20px; align-items: center;
}
nav .logo { font-size: 24px; font-weight: bold; color: gold; }
nav ul.nav-links { list-style: none; display: flex; gap: 15px; }
nav ul.nav-links li a { color: gold; text-decoration: none; font-weight: bold; transition: 0.3s; }
nav ul.nav-links li a:hover { color: #fff; }

h1 { text-align:center; margin-top:30px; color:gold; }

.contact-form {
  max-width: 500px;
  margin: 30px auto;
  padding: 20px;
  background: linear-gradient(#330000, #4d0000);
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.6);
}

.contact-form input, .contact-form textarea, .contact-form select, .contact-form button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

.contact-form input, .contact-form textarea, .contact-form select {
  background-color: #330000;
  color: gold;
}

.contact-form button {
  background-color: gold;
  color: #b30000;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
.contact-form button:hover {
  background-color: #ffcc00;
}

label { color: gold; font-weight: bold; }

/* Popup Styles */
#confirmPopup {
  display:none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
#confirmPopup .popup-content {
  background: #4d0000;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  color: gold;
  box-shadow: 0 5px 20px rgba(0,0,0,0.6);
}
#confirmPopup button {
  margin: 10px;
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
#confirmPopup .confirm { background: gold; color:#b30000; }
#confirmPopup .cancel { background: #b30000; color: gold; }
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">Grill & Slice</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="menu.html">Menu</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<h1>Place Your Order</h1>

<div class="contact-form">
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Your Name" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" placeholder="0300xxxxxxx" required>

  <label for="address">Delivery Address:</label>
  <textarea id="address" placeholder="Enter your address" required></textarea>

  <button onclick="sendWhatsAppLocation()">Send Location via WhatsApp</button>

  <label for="item">Selected Item:</label>
  <input type="text" id="item" readonly value="">

  <label for="size">Size / Quantity:</label>
  <select id="size">
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
  </select>

  <button type="button" onclick="showConfirmPopup()">Place Order via WhatsApp</button>
</div>

<!-- Confirm Popup -->
<div id="confirmPopup">
  <div class="popup-content">
    <p>Are you sure you want to place this order?</p>
    <button class="confirm" onclick="confirmOrder()">Yes, Confirm</button>
    <button class="cancel" onclick="cancelOrder()">Cancel</button>
  </div>
</div>

<script>
// Auto-fill selected item from menu
const urlParams = new URLSearchParams(window.location.search);
const selectedItem = urlParams.get('item');
if(selectedItem){
  document.getElementById('item').value = selectedItem;
}

// Confirm popup
function showConfirmPopup(){
  document.getElementById('confirmPopup').style.display='flex';
}
function cancelOrder(){
  document.getElementById('confirmPopup').style.display='none';
}
function confirmOrder(){
  document.getElementById('confirmPopup').style.display='none';
  sendWhatsAppOrder();
}

// WhatsApp Order
function sendWhatsAppOrder() {
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;
  const item = document.getElementById('item').value;
  const size = document.getElementById('size').value;

  if(!name || !phone || !address || !item){
    alert('Please fill all fields!');
    return;
  }

  const message = `Hello, I want to place an order:\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\nItem: ${item}\nSize: ${size}`;
  const whatsappURL = `https://wa.me/03080432842?text=${encodeURIComponent(message)}`;
  window.open(whatsappURL, '_blank');
}

// WhatsApp Location
function sendWhatsAppLocation(){
  const whatsappURL = `https://wa.me/03080432842?text=${encodeURIComponent('Hello, I want to share my location for delivery.')}`;
  window.open(whatsappURL, '_blank');
}
</script>

</body>
</html>
