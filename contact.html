<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Grill & Slice</title>
<style>
  /* GENERAL STYLING */
  body {
    font-family: Arial, sans-serif;
    background-color: #1a0000; /* dark red background */
    color: gold;
    margin: 0;
    padding: 0;
  }

  nav.navbar {
    display: flex;
    justify-content: space-between;
    background-color: #b30000;
    padding: 15px 20px;
    align-items: center;
  }

  nav .logo {
    font-size: 24px;
    font-weight: bold;
    color: gold;
  }

  nav ul.nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
  }

  nav ul.nav-links li a {
    color: gold;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  nav ul.nav-links li a:hover {
    color: #fff;
  }

  section {
    padding: 20px;
    text-align: center;
  }

  h2 {
    color: gold;
    margin-bottom: 20px;
  }

  /* ORDER FORM */
  form#orderForm {
    max-width: 500px;
    margin: 0 auto 30px auto;
    display: flex;
    flex-direction: column;
  }

  #orderForm input, #orderForm textarea {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #b30000;
    background-color: #330000;
    color: gold;
  }

  .order-btn {
    padding: 12px;
    background-color: #b30000;
    color: gold;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .order-btn:hover {
    background-color: gold;
    color: #b30000;
  }

  /* PAYMENT BUTTONS */
  .payment-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
  }

  .payment-btn {
    padding: 12px 25px;
    background-color: #b30000;
    color: gold;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }

  .payment-btn:hover {
    background-color: gold;
    color: #b30000;
  }

  /* CONTACT LINKS */
  .contact-links {
    text-align: center;
    margin: 30px 0;
  }

  .contact-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  .contact-btn {
    display: inline-block;
    padding: 12px 25px;
    background-color: #b30000;
    color: gold;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }

  .contact-btn:hover {
    background-color: gold;
    color: #b30000;
  }

  footer {
    text-align: center;
    padding: 15px;
    background-color: #b30000;
    color: gold;
    margin-top: 20px;
  }

</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">Grill & Slice</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="menu.html">Menu</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<section class="contact-section">
  <h2>Place Your Order</h2>
  <form id="orderForm" action="https://formspree.io/f/yourFormID" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" required>

    <label for="item">Selected Item:</label>
    <input type="text" id="item" name="item" readonly>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Any special instructions?"></textarea>

    <button type="submit" class="order-btn">Submit Order</button>
  </form>

  <h2>Online Payment Options</h2>
  <div class="payment-buttons">
    <a href="https://www.sadapay.com/pay/03080432842" target="_blank" class="payment-btn">SadaPay</a>
    <a href="https://www.nayapay.com/pay/03080432842" target="_blank" class="payment-btn">NayaPay</a>
    <a href="https://www.paypal.com/paypalme/03080432842" target="_blank" class="payment-btn">PayPal</a>
  </div>
</section>

<section class="contact-links">
  <h2>Contact Us Instantly</h2>
  <div class="contact-buttons">
    <a href="https://wa.me/923080432842" target="_blank" class="contact-btn">WhatsApp Us</a>
    <a href="tel:+923080432842" class="contact-btn">Call Us: 03080432842</a>
    <a href="mailto:awaisaziz8832@gmail.com" class="contact-btn">Email Us</a>
  </div>
</section>

<footer>
  <p>&copy; 2025 Grill & Slice | All Rights Reserved</p>
</footer>

<script>
  // Auto-fill item from URL
  const urlParams = new URLSearchParams(window.location.search);
  const selectedItem = urlParams.get('item');
  if (selectedItem) {
    const itemInput = document.getElementById('item');
    if(itemInput) itemInput.value = selectedItem;
  }

  // Alert confirmation after order
  const orderForm = document.getElementById('orderForm');
  if(orderForm){
    orderForm.addEventListener('submit', function(){
      alert(`Thank you! Your order for ${document.getElementById('item').value} has been sent. ðŸ˜‹ Why not order another one?`);
    });
  }
</script>

</body>
</html>
