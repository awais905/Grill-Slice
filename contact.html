<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Grill & Slice</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1a0000;
    color: gold;
    margin:0; padding:0;
  }
  nav.navbar {
    display: flex; justify-content: space-between; background-color: #b30000; padding: 15px 20px; align-items: center;
  }
  nav .logo { font-size: 24px; font-weight: bold; color: gold; }
  nav ul.nav-links { list-style: none; display: flex; gap: 15px; }
  nav ul.nav-links li a { color: gold; text-decoration: none; font-weight: bold; transition: 0.3s; }
  nav ul.nav-links li a:hover { color: #fff; }

  .contact-section { padding: 40px 20px; max-width: 800px; margin: auto; }
  .contact-section h2 { color: gold; text-align:center; margin-bottom: 30px; }
  
  form { display: flex; flex-direction: column; gap: 15px; }
  input, select, textarea, button { padding:10px; border-radius:5px; border:none; font-size:16px; }
  input, select, textarea { width:100%; }
  textarea { resize:none; }
  
  .payment-options { display:flex; gap:20px; margin-top:10px; justify-content:center; }
  .payment-options button { cursor:pointer; font-weight:bold; background-color: gold; color:#b30000; transition: 0.3s; }
  .payment-options button:hover { background-color:#ffcc00; }

  .size-selection { display:flex; gap:15px; justify-content:center; margin-top:10px; }
  .size-selection select { width:auto; padding:8px 12px; }

  button.submit-btn { background-color: #b30000; color: gold; font-weight:bold; cursor:pointer; transition: 0.3s; }
  button.submit-btn:hover { background-color:#ff3333; }

  footer { text-align:center; padding:15px; background-color:#b30000; color:gold; }

  /* LANGUAGE SWITCHER */
  .language-switcher { padding: 8px 15px; background-color:#330000; color:gold; border-radius:5px; border:none; font-weight:bold; cursor:pointer; margin:20px auto; display:block; }
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">Grill & Slice</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="menu.html">Menu</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<section class="contact-section">
  <h2>Place Your Order / Contact Us</h2>

  <!-- LANGUAGE SWITCHER -->
  <select class="language-switcher" id="languageSwitcher">
    <option value="en">English</option>
    <option value="ur">اردو</option>
    <option value="skr">سرائیکی</option>
  </select>

  <form id="orderForm">
    <input type="text" id="customerName" placeholder="Your Name" required>
    <input type="email" id="customerEmail" placeholder="Email" required>
    <input type="text" id="customerPhone" placeholder="Contact Number" required>

    <select id="itemSelect" required>
      <option value="">Select Item from Menu</option>
      <option value="Cheese Pizza">Cheese Pizza</option>
      <option value="Veggie Pizza">Veggie Pizza</option>
      <option value="Pepperoni Pizza">Pepperoni Pizza</option>
      <option value="Beef Burger">Beef Burger</option>
      <option value="Chicken Burger">Chicken Burger</option>
      <option value="Fries">Fries</option>
      <option value="Hot Dog">Hot Dog</option>
      <option value="Nuggets">Nuggets</option>
    </select>

    <!-- SIZE SELECTION -->
    <div class="size-selection">
      <label>Size:</label>
      <select id="itemSize" required>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
    </div>

    <textarea id="customerMessage" placeholder="Additional Notes..." required></textarea>

    <!-- ONLINE PAYMENT -->
    <div class="payment-options">
      <button type="button" onclick="paySadaPay()">SadaPay</button>
      <button type="button" onclick="payNayaPay()">NayaPay</button>
    </div>

    <button type="submit" class="submit-btn">Send Order via WhatsApp</button>
  </form>
</section>

<footer>
  &copy; 2025 Grill & Slice. All Rights Reserved.
</footer>

<script>
  // LANGUAGE SWITCHER
  const languageSwitcher = document.getElementById('languageSwitcher');
  languageSwitcher.addEventListener('change', function(){
    const lang = this.value;
    if(lang==='en'){
      document.querySelector('.contact-section h2').textContent = "Place Your Order / Contact Us";
      document.getElementById('customerName').placeholder = "Your Name";
      document.getElementById('customerEmail').placeholder = "Email";
      document.getElementById('customerPhone').placeholder = "Contact Number";
      document.getElementById('customerMessage').placeholder = "Additional Notes...";
    } else if(lang==='ur'){
      document.querySelector('.contact-section h2').textContent = "اپنا آرڈر دیں / رابطہ کریں";
      document.getElementById('customerName').placeholder = "آپ کا نام";
      document.getElementById('customerEmail').placeholder = "ای میل";
      document.getElementById('customerPhone').placeholder = "رابطہ نمبر";
      document.getElementById('customerMessage').placeholder = "مزید ہدایات...";
    } else if(lang==='skr'){
      document.querySelector('.contact-section h2').textContent = "اپنا آرڈر دِسو / رابطہ کرو";
      document.getElementById('customerName').placeholder = "تہاڈا ناں";
      document.getElementById('customerEmail').placeholder = "ای میل";
      document.getElementById('customerPhone').placeholder = "رابطہ نمبر";
      document.getElementById('customerMessage').placeholder = "ہور ہدایات...";
    }
  });

  // FORM SUBMIT TO WHATSAPP
  document.getElementById('orderForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('customerName').value;
    const email = document.getElementById('customerEmail').value;
    const phone = document.getElementById('customerPhone').value;
    const item = document.getElementById('itemSelect').value;
    const size = document.getElementById('itemSize').value;
    const message = document.getElementById('customerMessage').value;
    const text = `Order from Website:\nName: ${name}\nEmail: ${email}\nContact: ${phone}\nItem: ${item}\nSize: ${size}\nNotes: ${message}`;
    const whatsapp = "03080432842";
    const url = `https://wa.me/${whatsapp}?text=${encodeURIComponent(text)}`;
    window.open(url, '_blank');
  });

  // ONLINE PAYMENT BUTTONS
  function paySadaPay(){
    const amount = prompt("Enter Amount to Pay via SadaPay (PKR):");
    if(amount) {
      window.open(`https://sadapay.com/pay/03080432842?amount=${amount}`, '_blank');
    }
  }

  function payNayaPay(){
    const amount = prompt("Enter Amount to Pay via NayaPay (PKR):");
    if(amount) {
      window.open(`https://nayapay.com/pay/03080432842?amount=${amount}`, '_blank');
    }
  }

  // PRESELECT ITEM WHEN CLICKED FROM MENU
  const menuCards = document.querySelectorAll('.menu-card');
  menuCards.forEach(card => {
    card.addEventListener('click', () => {
      document.getElementById('itemSelect').value = card.textContent;
      window.scrollTo({top: document.getElementById('orderForm').offsetTop - 50, behavior: 'smooth'});
    });
  });
</script>

</body>
</html>
