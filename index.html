<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grill and Slice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    /* Language Dropdown */
    .language-select {
      margin-bottom: 10px;
    }
    .language-select select {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      background: #ff4500;
      color: #fff;
      cursor: pointer;
    }

    /* Carousel */
    .carousel {
      position: relative;
      width: 100%;
      max-height: 500px;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      display: none;
      object-fit: cover;
    }
    .carousel img.active {
      display: block;
    }
    .carousel-text {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1.5rem;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <!-- Language Button -->
    <div class="language-select">
      <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="ur">اردو</option>
        <option value="skr">سرائیکی</option>
      </select>
    </div>
    <h1 id="welcomeText">Welcome to Grill and Slice</h1>
  </header>

  <!-- Image Carousel -->
  <div class="carousel">
    <img src="images/burger.jpg" class="active" alt="Delicious Burger">
    <img src="images/pizza.jpg" alt="Cheesy Pizza">
    <img src="images/fries.jpg" alt="Crispy Fries">
    <div class="carousel-text">Grill and Slice – Taste the Difference</div>
  </div>

  <main>
    <p id="introText">
      Experience the most delicious burgers, pizzas, and fast food delights in South Punjab!
    </p>
  </main>

  <script>
    // Language Switcher
    const translations = {
      en: {
        welcome: "Welcome to Grill and Slice",
        intro: "Experience the most delicious burgers, pizzas, and fast food delights in South Punjab!"
      },
      ur: {
        welcome: "گرل اینڈ سلائس میں خوش آمدید",
        intro: "جنوبی پنجاب میں سب سے مزیدار برگر، پیزا اور فاسٹ فوڈ کا لطف اٹھائیں!"
      },
      skr: {
        welcome: "گرل تے سلائس آندھے خیرمقدم",
        intro: "جنوبی پنجاب دے سوادلے برگر، پیزا تے فاسٹ فوڈ دا مزا لو!"
      }
    };

    const languageSwitcher = document.getElementById("languageSwitcher");
    const welcomeText = document.getElementById("welcomeText");
    const introText = document.getElementById("introText");

    languageSwitcher.addEventListener("change", () => {
      const lang = languageSwitcher.value;
      welcomeText.textContent = translations[lang].welcome;
      introText.textContent = translations[lang].intro;
    });

    // Carousel
    const slides = document.querySelectorAll(".carousel img");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000);
  </script>
</body>
</html>
