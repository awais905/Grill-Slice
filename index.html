<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grill and Slice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff5f0;
      color: #333;
    }
    header {
      background-color: #d32f2f;
      padding: 15px;
      text-align: center;
      color: white;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
      background: url('https://images.unsplash.com/photo-1601924579440-0c8b1f1e93e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      color: white;
    }
    .language-select {
      margin: 20px auto;
      text-align: center;
    }
    .food-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    .food-gallery img {
      width: 250px;
      height: 180px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }
    footer {
      background: #d32f2f;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grill and Slice</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="language-select">
    <label for="lang">🌐 Language: </label>
    <select id="lang" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="ur">اردو</option>
      <option value="skr">سرائیکی</option>
    </select>
  </div>

  <section class="hero">
    <h2 id="welcome-text">Welcome to Grill and Slice</h2>
    <p id="tagline">The Best Burgers, Pizzas, and Fast Food in Muzaffargarh!</p>
  </section>

  <section class="food-gallery">
    <img src="https://images.unsplash.com/photo-1601924579440-0c8b1f1e93e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Delicious Pizza">
    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Juicy Burger">
  </section>

  <footer>
    <p>&copy; 2025 Grill and Slice - Muzaffargarh, Pakistan</p>
  </footer>

  <script>
    function changeLanguage() {
      const lang = document.getElementById("lang").value;
      const welcome = document.getElementById("welcome-text");
      const tagline = document.getElementById("tagline");

      if (lang === "en") {
        welcome.innerText = "Welcome to Grill and Slice";
        tagline.innerText = "The Best Burgers, Pizzas, and Fast Food in Muzaffargarh!";
      } else if (lang === "ur") {
        welcome.innerText = "گرل اینڈ سلائس میں خوش آمدید";
        tagline.innerText = "معزز مزنگرگڑھ میں بہترین برگر، پیزا اور فاسٹ فوڈ!";
      } else if (lang === "skr") {
        welcome.innerText = "گرل تے سلائس تے سواگت اے";
        tagline.innerText = "مزنگرگڑھ دے سبھ توں وادھیا برگر، پیزا تے فاسٹ فوڈ!";
      }
    }
  </script>
</body>
</html>
